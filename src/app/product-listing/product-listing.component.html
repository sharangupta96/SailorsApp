<div class="container-fluid list">
  <div class="row pl-5">
    <div class="col-2  mt-4 mb-2 mx-3 card list-item" *ngFor="let product of productList">
      <img class="card-img-top" src="{{product.imageUrl}}">
      <div class="card-body items">
        <h4 class="card-title item-name">{{product.title}}</h4>
        <p class="card-text item-price">{{product.price}}</p>
      </div>
    </div>
  </div>
</div>
