<div class="container headerClass">
    <div class="loginNav pr-5 pl-5">
        <div class="row">
            <div class="greyText col-lg-6">
                call us <span class="cursor-pointer">012 445698 7456 896</span>
            </div>
            <div class="col-lg-6 alignCenter">
                <button class="greyButton">
                    login/register
                </button>
                <button class="greyButton">
                    my account
                </button>
                <button class="greyButton">
                    contact us
                </button>
            </div>
        </div>
    </div>
    
    <div class="row header pr-5 pl-5">
        <div class="col-lg-3">
            <img src="../../assets/logo.png" alt="Logo">
        </div>
        <div class="nav-link-items col-lg-9">
            <div class="row">
                <div class="col-lg-6 alignCenter mt-2">
                    <span class="navLinks" [routerLink]="['/home']">HOME</span>
                    <span class="navLinks">SHOP</span>
                    <span class="navLinks">BLOG</span>
                    <span class="navLinks">PAGES</span>
                    <span class="navLinks">CONTACT</span>
                </div>
                <div class="col-lg-6 alignCenter mt-2">
                    <i [ngClass]="iconColor ? 'color' : ''" class="fa fa-search iconPosition" aria-hidden="true"></i>
                    <i [ngClass]="iconColor ? 'color' : ''" class="fa fa-user iconPosition" aria-hidden="true"></i>
                    <i [ngClass]="iconColor ? 'color' : ''" class="fa fa-heart-o iconPosition" aria-hidden="true"></i>
                    <i [ngClass]="iconColor ? 'color' : ''" class="fa fa-shopping-cart iconPosition" aria-hidden="true"></i>
                </div>
            </div>
        </div> 
        <div class="btn-group" dropdown>
            <i [ngClass]="iconColor ? 'color' : ''" class="fa fa-bars icon" dropdownToggle></i>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right menu-links"
                role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item" href="#">Home</a></li>
              <li role="menuitem"><a class="dropdown-item" href="#">Shop</a></li>
              <li role="menuitem"><a class="dropdown-item" href="#">Blog</a></li>
              <li role="menuitem"><a class="dropdown-item" href="#">Pages</a></li>
              <li role="menuitem"><a class="dropdown-item" href="#">Contact</a></li>
              <li class="divider dropdown-divider"></li>
              <li role="menuitem"><a class="dropdown-item" href="#">Search</a>
              <li role="menuitem"><a class="dropdown-item" href="#">My Account</a>
              <li role="menuitem"><a class="dropdown-item" href="#">My Favourite</a>
              <li role="menuitem"><a class="dropdown-item" href="#">My Cart</a>
              </li>
            </ul>
        </div>  
    </div>
    
     
    
</div>
